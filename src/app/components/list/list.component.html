    <div class="item-card" *ngFor="let item of items">

        <img [src]="item?.imageUrl" alt="{{item.title}}">
        <div class="overlay">
          <h3>{{ item.title }}</h3>
          <h5>‚Ç¨ {{ item.price }}</h5>
        </div>
      </div>
      <div class="image-container" *ngIf="items.length === 0">

      </div>
    </div>
  </div>
