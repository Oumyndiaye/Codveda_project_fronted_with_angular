<header class="navbar">
  <div class="logo-and-auth">
    <div class="logo">üõçÔ∏è GigaShop</div>
    <div class="auth-links" *ngIf="!isLoggedIn">
      <a routerLink="/signup">Inscription</a>
      <a routerLink="/login">Connexion</a>
    </div>
    <div class="auth-links" *ngIf="isLoggedIn">
      <a (click)="onLogout()" style="cursor:pointer;">D√©connexion</a>
    </div>
  </div>

  <nav class="main-nav">
    <a routerLink="/">Accueil</a>
    <a routerLink="/create">Vendre un article</a>
  </nav>
</header>

<main class="create-container">
  <div class="form-card">
    <h1>Vendre un Article</h1>

    <form (ngSubmit)="onSubmit()" [formGroup]="itemForm">
      <label for="title">Titre</label>
      <input id="title" formControlName="title" placeholder="Que vendez-vous ?" required>

      <label for="description">Description</label>
      <textarea id="description" formControlName="description" placeholder="D√©crivez votre objet (qualit√©s, caract√©ristiques‚Ä¶)" rows="4" required></textarea>

      <label for="imageUrl">URL de l'image</label>
      <input id="imageUrl" formControlName="imageUrl" placeholder="http://..." type="url" required>

      <label for="price">Prix (‚Ç¨)</label>
      <input id="price" formControlName="price" placeholder="0" type="number" step="0.01" required>

      <button type="submit" class="btn-primary">Valider</button>
    </form>
  </div>
</main>
